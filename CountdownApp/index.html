<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Diwali-festival of lights</h1>

    <div class="countdown-container">
      <div class="countdown-el days-counter">
        <div class="big-text" id="days">0</div>
        <span>days</span>
      </div>
      <div class="countdown-el hours-counter">
        <div class="big-text" id="hours">0</div>
        <span>hours</span>
      </div>
      <div class="countdown-el mins-counter">
        <div class="big-text" id="mins">0</div>
        <span>mins</span>
      </div>
      <div class="countdown-el seconds-counter">
        <div class="big-text" id="seconds">0</div>
        <span>seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
