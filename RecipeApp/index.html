<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" name="" id="" />
        <button type="submit" id="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="fav-container">
        <h3>Favourite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime.png"
              alt=""
            />
            <span> Lime </span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/0jv5gx1661040802.jpg"
              alt=""
            />
            <span>Fettucine Alfredo</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com//images//media//meals//bc8v651619789840.jpg"
              alt=""
            />
            <span>Mutton Rice</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal">
          <div class="meal-header">
            <span class="random"> Random Recipe </span>
            <img
              src="https://www.themealdb.com//images//media//meals//utxqpt1511639216.jpg"
              alt=""
            />
          </div>
          <div class="meal-body">
            <h4>Egg Rice</h4>
            <button class="fav-btn">
              <i class="fas fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
